{% extends 'base.html' %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-5 mb-4">
        <img class="img-fluid border shadow-sm" src="{{ product.imageURL }}" alt="{{ product.name }}">
    </div>
    <div class="col-lg-7">
        <h1>{{ product.name }}</h1>
        <h3 class="text-success mb-4">${{ product.price|floatformat:2 }}</h3>
        
        <p class="lead">{{ product.description }}</p>
        
        <div class="mt-4">
            <button data-product="{{ product.id }}" data-action="add" class="btn btn-primary btn-lg update-cart me-3">
                <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
            <a href="{% url 'store' %}" class="btn btn-outline-secondary btn-lg">Back to Products</a>
        </div>
    </div>
</div>
{% endblock content %}
